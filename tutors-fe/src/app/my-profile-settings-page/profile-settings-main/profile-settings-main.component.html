<app-navbar></app-navbar>
<div class="container">
  <div class="row mt-5"></div>
  <div class="row">
    <div class="col-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
           aria-controls="v-pills-profile" aria-selected="true">My profile</a>
        <a *ngIf="userDetailed.role==='tutor'" class="nav-link" id="v-pills-subjects-tab" data-toggle="pill" href="#v-pills-subjects" role="tab"
           aria-controls="v-pills-subjects" aria-selected="false">My subjects</a>
        <a *ngIf="userDetailed.role==='tutor'" class="nav-link" id="v-pills-timetable-tab" data-toggle="pill" href="#v-pills-timetable" role="tab"
           aria-controls="v-pills-timetable" aria-selected="false">My timetable</a>
      </div>
    </div>
    <div class="col-9">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
          <app-user-profile></app-user-profile>
        </div>
        <div  class="tab-pane fade" id="v-pills-subjects" role="tabpanel" aria-labelledby="v-pills-subjects-tab">
          <app-profile-subjects></app-profile-subjects>
        </div>
        <div class="tab-pane fade" id="v-pills-timetable" role="tabpanel" aria-labelledby="v-pills-timetable-tab">
          <app-profile-timetable></app-profile-timetable>
        </div>
      </div>
    </div>
  </div>
</div>
