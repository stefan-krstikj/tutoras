<div class="container">
  <div class="row mt-3 mb-3">
    <div class="col">
      <button class="btn btn-primary float-right" type="button" data-toggle="collapse" data-target="#collapseExample"
              aria-expanded="false" aria-controls="collapseExample">
        New Timeslot
      </button>
    </div>
  </div>
  <div class="row mt-3 mb-3 ">
    <div class="col">
      <div class="collapse card">
        <div class="card-body p-1 container">
          <div class="row text-center align-items-center p-2">
            <div class="col-4">
              <form class="form-inline float-left">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd"
                           name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group">
                      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                        <mat-icon class="mat-icon" inline=true>event</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-1"></div>
            <div class="col-3 float-right">
              <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
            </div>
            <div class="col-3">
              <button class="btn btn-round btn-outline-success float-right" (click)="addNewTimeslot()">Add timeslot</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> No.</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="startTime" >
          <th mat-header-cell *matHeaderCellDef > Start Time</th>
          <td mat-cell *matCellDef="let element"> {{formatTimeslotToString(element.startTime)}} </td>
        </ng-container>

        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef> End Time</th>
          <td mat-cell *matCellDef="let element"> {{formatTimeslotToString(element.endTime)}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a [routerLink]="" (click)="deleteTimeslot(element)">
              <mat-icon class="mat-icon text-dark" inline=true>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</div>
