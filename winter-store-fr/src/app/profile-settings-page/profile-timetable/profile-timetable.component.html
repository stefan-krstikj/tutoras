<div class="container">
  <div class="row mt-3 mb-3">
    <div class="col">
      <button class="btn btn-primary float-right" type="button" data-toggle="collapse" data-target="#collapseExample"
              aria-expanded="false" aria-controls="collapseExample">
        New Timeslot
      </button>
    </div>
  </div>
  <div class="row mt-3 mb-3 ">
    <div class="col">
      <div class="collapse card" id="collapseExample">
        <div class="card-body p-1 container">
          <div class="row text-center">
            <div class="col-1"></div>
            <div class="col-5">
              <form class="form-inline">
                <div class="form-group ">
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd"
                           name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group">
                      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                        <mat-icon class="mat-icon" inline=true>event</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-5">
              <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
            </div>
          </div>
          <div class="col-2"></div>
          <div class="row m-0">
          <div class="col ">
            <button class="btn btn-round btn-primary float-right">Add</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef> Start Time</th>
          <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
        </ng-container>

        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef> End Time</th>
          <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a [routerLink]="" (click)="delete(element)">
              <mat-icon class="mat-icon text-dark" inline=true>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</div>
